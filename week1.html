<html>
<head>
    <title>Registration Page</title>
    <script src="validation.js"></script>
</head>

<body bgcolor="#E3F2FD">

<form onsubmit="return validateForm()">
    <table align="center" cellpadding="3" cellspacing="3"
        bgcolor="#FFFFFF"
        style="border-radius:10px; box-shadow:0 0 12px #90CAF9;">

        <tr>
            <td colspan="2" align="center">
                <h3 style="color:#1565C0;">Registration Form</h3>
            </td>
        </tr>

        <tr>
            <td><h4 style="color:#0D47A1;">Firstname</h4></td>
            <td><input type="text" id="fname"></td>
        </tr>

        <tr>
            <td><h4 style="color:#0D47A1;">Middlename</h4></td>
            <td><input type="text" id="mname"></td>
        </tr>

        <tr>
            <td><h4 style="color:#0D47A1;">Lastname</h4></td>
            <td><input type="text" id="lname"></td>
        </tr>

        <tr>
            <td><h4 style="color:#0D47A1;">Course</h4></td>
            <td>
                <select id="course">
                    <option value="">Select</option>
                    <option>Cse</option>
                    <option>Csm</option>
                    <option>It</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><h4 style="color:#0D47A1;">Phone</h4></td>
            <td>
                <input type="text" value="+91" size="2" readonly>
                <input type="text" id="phone" size="10">
            </td>
        </tr>

        <tr>
            <td><h4 style="color:#0D47A1;">Gender</h4></td>
            <td>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>

        <tr>
            <td><h4 style="color:#0D47A1;">Address</h4></td>
            <td><textarea id="address" rows="5" cols="19"></textarea></td>
        </tr>

        <tr>
            <td><h4 style="color:#0D47A1;">Email</h4></td>
            <td><input type="text" id="email"></td>
        </tr>

        <tr>
            <td><h4 style="color:#0D47A1;">Password</h4></td>
            <td><input type="password" id="password"></td>
        </tr>

        <tr>
            <td><h4 style="color:#0D47A1;">Retype Password</h4></td>
            <td><input type="password" id="confirm_password"></td>
        </tr>

        <tr>
            <td align="center">
                <input type="submit" value="Submit"
                    style="background-color:#1976D2; color:white;
                           border:none; padding:6px 16px;
                           border-radius:5px;">
            </td>

            <td align="center">
                <input type="reset" value="Reset"
                    style="background-color:#90CAF9; color:#0D47A1;
                           border:none; padding:6px 16px;
                           border-radius:5px;">
            </td>
        </tr>

    </table>
</form>

</body>
</html>
